<!-- contact us section-->
<section class="center bg-dark-secondary">
    <div class="row justify-content-center">
        <div class="col-12 text-center chat-column">
            <div @contactBtn class="animate__animated animate__rollIn" *ngIf="!chatStarted">
                <button mat-button id="say-hello-btn" (click)="startChat()"
                    class="rounded-circle bg-dark-secondary btn-shadow " style="width: 150px;height: 150px;">
                    <div class="center">
                        <span class="material-icons material-icons-outlined" style="font-size:3em">
                            chat
                        </span>
                    </div>
                </button>
            </div>

            <div class="spacer"></div>

            <div @flyInOut *ngIf="chatStarted" class="px-4" style="min-width: 50vw;">
                <form [formGroup]="chatForm" class="contact-chat-form"
                    (enter)="send(this.chatForm.value,chatRoom[0].id)">
                    <h1 class="strong py-4 text-left">
                        {{sentence}}<span class="typing-cursor {{isTyping ? '' : 'blink'}}">|</span>
                    </h1>
                    <div class="row ">
                        <div class="col-md-10">
                            <input @flyInOut type="text" formControlName="answer" placeholder="please write here.."
                                *ngIf="chatRoom[0].id==1">
                            <input [type]="chatRoom[0].type" formControlName="answer" [hidden]="chatEnded"
                                *ngIf="chatRoom[0].id!=1">
                        </div>
                        <div class="col-md-2">
                            <div class="center ml-n2 " [hidden]="chatEnded">
                                <button mat-raised-button class="bg-mygradient-3"
                                    (click)="send(this.chatForm.value,chatRoom[0].id)">
                                    <small class="strong">send</small>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
