<!-- contact us section-->
<section class="center bg-dark-secondary">
    <div class="row justify-content-center">
        <div class="col-12 text-center ">
            <h4 @contactBtn *ngIf="!chatStarted" class="strong py-5 animate__animated animate__zoomInDown" data-aos="fade-up">Don't Hesitate To Contact </h4>

            <div @contactBtn class="mb-5 animate__animated animate__rollIn" *ngIf="!chatStarted">
                <button  mat-button id="say-hello-btn" (click)="startChat()" class="rounded-circle bg-dark-secondary btn-shadow "
                    style="width: 150px;height: 150px;">
                    <div class="center p-3">
                        <span class="strong ">say hello</span>
                    </div>
                </button>
            </div>
            <div @flyInOut *ngIf="chatStarted" class="px-4" style="min-width: 50vw;">
                <form [formGroup]="chatForm" class="contact-chat-form" (enter)="send(this.chatForm.value,chatRoom[0].id)">
                    <h6  class="strong py-4" >
                        {{chatRoom[0].question? chatRoom[0].question :  ''}}
                    </h6>
                    <div class="row ">
                        <div class="col-md-10" style="min-height: 20vh;">
                            <textarea @flyInOut type="text" formControlName="answer" placeholder="Hi I have a query regarding web site designing" *ngIf="chatRoom[0].id==1"></textarea>
                            <input  [type]="chatRoom[0].type"  formControlName="answer" [hidden]="chatEnded" *ngIf="chatRoom[0].id!=1">
                        </div>
                        <div class="col-md-2">
                            <div class="center ml-n2 " [hidden]="chatEnded">
                                <button mat-raised-button  class="bg-mygradient-3" (click)="send(this.chatForm.value,chatRoom[0].id)">
                                    <small class="strong">send</small>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
